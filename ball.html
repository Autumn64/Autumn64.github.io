<!DOCTYPE html>
<html>
    <head>
        <title>Autumn's Lab</title>

    <body>
        <a href="index.html" style="text-decoration:none"><font size=5 color="#FFEBBE"><h1>AUTUMN'S LAB</h1></font></a>
        <h3 style="font-size: 11px; text-align: center;">We use cookies to keep your username, even if you leave the website! We don't collect any other type of data though.
            So, by using this website, you consent the use of these little cookies that hurt no one :3. <a href="#" onclick="alert('DISCLAIMER: All of the responses MOONSTAR might (and will) send are purely sarcasm and humor, if you find any of them offensive, then deal with it! Nothing of this matters anyway.');">DISCLAIMER</a>.<br>

            <input id="message" type="text" style="width:50%" placeholder="Say something." autofocus onkeypress="clickPress(event)"/>
