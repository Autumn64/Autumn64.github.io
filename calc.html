<!DOCTYPE html>
<html>
    <head>
        <title>Autumn's Lab</title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calc.css" />
        <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
    </head>
    <body>
        <p></p>
        <a href="index.html" style="text-decoration:none"><font size=5 color="#FFEBBE"><h1>AUTUMN'S LAB</h1></font></a>
        <h3 style="font-size: 12px; text-align: center;"><a href="#" onclick="alert('TIPS: \nDo not write too long expressions!\nMake sure you close a parenthesis when you open it!\nExpressions are evaluated in radians, use ° symbol to evaluate it in degrees!\nHave fun!');">Here</a> are some tips
            to use the calculator!<br><br>
        </h3>
        <div id="calculator">
            <p></p>
            <div id="display">&nbsp;</div>
            <table>
                <tr><td><button class="button2 clear">AC</button></td><td><button class="button2 back">←</button></td><td><button class="button ans">ANS</button></td><td><button class="button divide">÷</button></td></tr>
                <tr><td><button class="button 7">7</button></td><td><button class="button 8">8</button></td><td><button class="button 9">9</button></td><td><button class="button mult">x</button></td></tr>
                <tr><td><button class="button 4">4</button></td><td><button class="button 5">5</button></td><td><button class="button 6">6</button></td><td><button class="button subs">-</button></td></tr>
                <tr><td><button class="button 1">1</button></td><td><button class="button 2">2</button></td><td><button class="button 3">3</button></td><td><button class="button add">+</button></td></tr>
                <tr><td><button class="button perc">%</button></td><td><button class="button 0">0</button></td><td><button class="button point">.</button></td><td><button class="bequal">＝</button></td></tr>
                <tr><td><button class="button3 sqrt">√</button></td><td><button class="button3 pow">^</button></td><td><button class="button par1">(</button></td><td><button class="button par2">)</button></td></tr>
                <tr><td><button class="button3 sin">sin</button></td><td><button class="button3 cos">cos</button></td><td><button class="button3 tan">tan</button></td><td><button class="button deg">°</button></td></tr>
                <tr><td><button class="button pi">π</button></td><td><button class="button e">e</button></td><td><button class="button i">i</button></td><td><button class="button inv">1/x</button></td></tr>
            </table>
        </div>
        <script src="calc.js" defer></script>
    </body>
</html>
